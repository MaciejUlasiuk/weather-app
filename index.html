<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aplikacja Pogodowa</h1>
      <div class="controls">
        <select id="language" aria-label="Wyb√≥r jƒôzyka">
          <option value="pl" selected>Polski</option>
          <option value="en">English</option>
        </select>
        <button id="toggleTheme" aria-label="Prze≈ÇƒÖcz tryb jasny/ciemny">üåô</button>
      </div>
    </header>

    <form id="weatherForm" aria-label="Formularz wyszukiwania miasta">
      <input id="city" type="text" placeholder="Wpisz miasto" required autocomplete="off" />
      <button type="submit">Pobierz pogodƒô</button>
    </form>

    <div id="loader" class="hidden" role="status" aria-live="polite">
      <div class="spinner"></div> ≈Åadowanie...
    </div>

    <section id="weatherInfo" class="hidden" aria-live="polite">
      <h2 id="cityName"></h2>
      <p id="weatherDescription"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>

      <button id="addFavorite" aria-label="Dodaj do ulubionych">Dodaj do ulubionych</button>

      <canvas id="weatherChart" aria-label="Wykres danych pogodowych" role="img"></canvas>

      <div id="forecast" class="forecast-container"></div>

      <button id="reset" aria-label="Wr√≥ƒá do wyszukiwania">Wr√≥ƒá</button>
    </section>

    <section class="history-favorites">
      <div>
        <h3>Historia wyszukiwa≈Ñ</h3>
        <ul id="historyList" tabindex="0" aria-label="Lista historii wyszukiwa≈Ñ"></ul>
      </div>
      <div>
        <h3>Ulubione miasta</h3>
        <ul id="favoritesList" tabindex="0" aria-label="Lista ulubionych miast"></ul>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
