<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div id="authContainer">
    <div id="loginFormContainer">
      <h2>Logowanie</h2>
      <form id="loginForm">
        <input id="loginUsername" type="text" placeholder="Nazwa użytkownika" required autocomplete="username">
        <input id="loginPassword" type="password" placeholder="Hasło" required autocomplete="current-password">
        <button type="submit">Zaloguj się</button>
      </form>
      <p>Nie masz konta? <a href="#" id="showRegister">Zarejestruj się</a></p>
    </div>

    <div id="registerFormContainer" class="hidden">
      <h2>Rejestracja</h2>
      <form id="registerForm">
        <input id="registerUsername" type="text" placeholder="Nazwa użytkownika" required autocomplete="username">
        <input id="registerPassword" type="password" placeholder="Hasło" required autocomplete="new-password">
        <button type="submit">Zarejestruj się</button>
      </form>
      <p>Masz już konto? <a href="#" id="showLogin">Zaloguj się</a></p>
    </div>
  </div>


  <div class="container hidden">
    <header>
      <h1>Aplikacja Pogodowa</h1>
      <div class="controls">
        <div id="userInfo">
          Witaj, <span id="currentUsername"></span>
          <button id="logoutBtn">Wyloguj</button>
        </div>
        <select id="language" aria-label="Wybór języka">
          <option value="pl" selected>Polski</option>
          <option value="en">English</option>
        </select>
        <button id="toggleTheme" aria-label="Przełącz tryb jasny/ciemny">🌙</button>
      </div>
    </header>

    <form id="weatherForm" aria-label="Formularz wyszukiwania miasta">
      <input id="city" type="text" placeholder="Wpisz miasto" required autocomplete="off" />
      <button type="submit">Pobierz pogodę</button>
    </form>

    <div id="loader" class="hidden" role="status" aria-live="polite">
      <div class="spinner"></div> Ładowanie...
    </div>

    <section id="weatherInfo" class="hidden" aria-live="polite">
      <h2 id="cityName"></h2>
      <p id="weatherDescription"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>

      <button id="addFavorite" aria-label="Dodaj do ulubionych">Dodaj do ulubionych</button>

      <canvas id="weatherChart" aria-label="Wykres danych pogodowych" role="img"></canvas>

      <div id="forecast" class="forecast-container"></div>

      <button id="reset" aria-label="Wróć do wyszukiwania">Wróć</button>
    </section>

    <section class="history-favorites">
      <div>
        <h3>Historia wyszukiwań</h3>
        <ul id="historyList" tabindex="0" aria-label="Lista historii wyszukiwań"></ul>
      </div>
      <div>
        <h3>Ulubione miasta</h3>
        <ul id="favoritesList" tabindex="0" aria-label="Lista ulubionych miast"></ul>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
